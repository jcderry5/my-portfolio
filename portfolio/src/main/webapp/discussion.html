<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Discussion Board</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
        body{
            background-color: #efecec;
	        background-image: linear-gradient(315deg, #efecec 0%, #f9aba4 74%);
        }
    </style>
  </head>
  <body onload="generateDiscussion()">
    <div id="content">
        <h1>Discussion Board</h1>
        <p>This is my website to show a discussion board with the topic of JALYN!</p>
        
        
        <h2> Previous comments </h2>
        <div id="discussion-container">

            <form action="/data" method="POST">
            <label for="quantity">Quantity (between 1 and 5):</label>
  	    	<input type="number" id="quantity" name="quantity" min="1" max="5">
        	<input type="submit">
        </div>
        
        
        <form action="/data" method="POST">

                <h2> Comments Below </h2>
                <input type="text" name="user-name">
                <input type="text" name="user-comment">
                <br/><br/>
                <input type="submit" />
        
        </form>
    </div>
  </body>
</html>
