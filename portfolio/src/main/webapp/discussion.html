<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Discussion Board</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="generateDiscussion()" id="discussion-body">
    <div id="content">
        <h1>Discussion Board</h1>
        <p>This is my website to show a discussion board with the topic of JALYN!</p>
        <h2> Previous comments </h2>
        <div id="discussion-container"></div>
        
        <form action="/data" method="POST">
            <h2>Username</h2>
            <input tpye="text" name="user-name">
            <br/><br/>
            <h2> Comments Below </h2>
            <input type="text" name="user-comment">
            <br/><br/>
            <input type="submit" />
        </form>
        <br/> <br/>
        <form action="/data" method="POST">
            <label for="quantity">Show Number of Comments (>1)</label>
            <input type="number" id="quantity" name="quantity" min="1">
            <input type="submit" value="Refresh">
        </form>
    </div>
  </body>
</html>
